<!DOCTYPE html>
<html >
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <link rel="stylesheet" href="dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="jackpot.css">
    
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src='dojo/dojo.js'></script>
    <script data-dojo-config="async: true" src='jackpot.js'></script>

    <title> Jackpot </title>
</head>
<body class="claro">
    
    <div id="toolbar" class="toolbar">
        <span class="toolbarText">Casino Technology remote jackpot server</span>
  
        <div data-dojo-type="dijit/form/DropDownButton" class="toolbarButton">
            <span>Version</span>
            <div data-dojo-type="dijit/TooltipDialog">
                Version 1.242.343.2
            </div>
        </div>
        <button class="toolbarButton" dojoType="dijit.form.Button" showLabel="true" onClick="openDialogForCreatingSystem();">
            New system
        </button>
    </div>


    <div data-dojo-type="dijit/Dialog" data-dojo-id="newSystemDialog" title="Create new system">
        <table class="space" id="createSystemForm" data-dojo-type="dijit/form/Form" data-dojo-id="createSystemForm" encType="multipart/form-data" action="" method="">
            <tr>
                <td><label for="systemName">Name:</label></td>
                <td><input data-dojo-type="dijit/form/ValidationTextBox" required="true" name="name" id="systemName" dojo-id="systemName"></td>
            </tr>
        </table>

        <div class="dijitDialogPaneActionBar">
            <button data-dojo-type="dijit/form/Button" id="saveButtonSystem" data-dojo=id="saveButtonSystem" type="button">Save
               
            </button>
            <button data-dojo-type="dijit/form/Button" type="button" id="cancelButtonSystem" data-dojo=id="cancelButtonSystem">Cancel</button>
        </div>
    </div>
      


    <div data-dojo-type="dijit/Declaration" data-dojo-props="widgetClass:'System', defaults:{name:'', id:'0'}" id="${!id}" data-name="'${!name}'">
        <div class="systemHeader">
            <span class="systemHeaderName" id="header_${id}"> ${name} </span>
            <button class="systemHeaderButton" dojoType="dijit.form.Button"  showLabel="true" onClick="openDialogForCreatingLevel(${!id}, '${!name}')">
                Add level
            </button>
             <button class="systemHeaderButton" dojoType="dijit.form.Button"  showLabel="true" onClick="openDialogForEditingSystem(${!id}, '${!name}')">
                Edit system
            </button>

        </div>
        <div class="levelsContainer" id="levelsContainer_${!id}">
        </div>
    </div>

     <div data-dojo-type="dijit/Declaration" data-dojo-props="widgetClass:'Level', defaults:{levelName:'', levelId:'0', active:'active'}" data-dojo-id="${!levelId}" id="${!levelId}" class="inline-block ${!active}">
        <button dojoType="dijit.form.Button" showLabel="true" onClick="oepnDialogForEditingLevel(${!levelId}, '${!levelName}', this.domNode.parentNode.parentNode.parentNode.id, this.domNode.parentNode.parentNode.parentNode.data-name)">
            ${levelName}
        </button> 
    </div>

     <div data-dojo-type="dijit/Dialog" data-dojo-id="newLevelDialog">
        <table class="space" data-dojo-type="dijit/form/Form" id="createLevelForm" data-dojo-id="createLevelForm" encType="multipart/form-data" action="" method="">
            <tr>
                <td><label for="levelName">Name:</label></td>
                <td><input data-dojo-type="dijit/form/ValidationTextBox" name="name" id="levelName"  required="true"></td>
            </tr>
            <tr>
                <td><label> Active:</label></td>
                <td> 
                    <input type="radio" data-dojo-type="dijit/form/RadioButton" id="active" name="active" checked value="1"/> 
                    <label for="active">yes</label>
                    <input type="radio" data-dojo-type="dijit/form/RadioButton" name="active" id="notActive" value="0"/>
                    <label for="notActive">no</label> 
                </td>
            </tr>
             <tr>
                <td><label for="remark">Remark:</label></td>
                <td><input data-dojo-type="dijit/form/ValidationTextBox" required="true" name="remark" id="remark"/></td>
            </tr>
            <tr>
                <td><label for="jp_model">Jp model:</label></td>
                <td><select name="jp_model_id" required="true" data-dojo-type="dijit/form/Select" maxHeight="300" data-dojo-id="jp_model_select" id="jp_model_select"></select></td>
            </tr>
            <tr>
                <td><label for="denom_cents">Denom cents:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="denom_cents" id="denom_cents" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.'"></td>
            </tr>
            <tr>
                <td><label for="currency">Currency:</label></td>
                <td><select name="currency_id" required="true" data-dojo-type="dijit/form/Select" maxHeight="300" data-dojo-id="currency_select" id="currency_select"></select></td>
            </tr>
            <tr>
                <td><label for="jp_start">Jp start:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="jp_start" id="jp_start"  data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.'"></td>
            </tr>
            <tr>
                <td><label for="jp_min">Jp min:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="jp_min" id="jp_min"  data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.'"></td>
            </tr>
            <tr>
                <td><label for="jp_max">Jp max:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="jp_max" id="jp_max" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
            <tr>
                <td><label for="jp_incr_perc_x100">Jp incrp erc x100:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="jp_incr_perc_x100" id="jp_incr_perc_x100" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
            <tr>
                <td><label for="jp_vis_part_perc">Jp vis part perc:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="jp_vis_part_perc" id="jp_vis_part_perc" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
            <tr>
                <td><label for="bet_limit_hit_lo">Bet limit hit lo:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="bet_limit_hit_lo" id="bet_limit_hit_lo" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
            <tr>
                <td><label for="bet_limit_hit_hi">Bet limit hit hi:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="bet_limit_hit_hi" id="bet_limit_hit_hi" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
             <tr>
                <td><label for="bet_limit_inc_lo">Bet limit inc lo:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="bet_limit_inc_lo" id="bet_limit_inc_lo" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
             <tr>
                <td><label for="bet_limit_inc_hi">Bet limit inc hi:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="bet_limit_inc_hi" id="bet_limit_inc_hi" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
             <tr>
                <td><label for="_debug_value_hard_hit">Debug value hard hit:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="_debug_value_hard_hit" id="_debug_value_hard_hit" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
            <tr>
                <td><label for="value_vis">Value vis:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="value_vis" id="value_vis" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
            <tr>
                <td><label for="value_hid">Value hid:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="value_hid" id="value_hid" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
            <tr>
                <td><label for="trigger_value_model_light">Trigger value model light:</label></td>
                <td><input data-dojo-type="dijit/form/NumberTextBox" required="true" name="trigger_value_model_light" id="trigger_value_model_light" data-dojo-props="constraints:{min:0,max: 20000,places:0}, invalidMessage:'Please enter a positive number.', rangeMessage:'Invalid elevation.'"></td>
            </tr>
        </table>
  


        <div class="dijitDialogPaneActionBar">
            <button data-dojo-type="dijit/form/Button" type="button" id="saveButtonLevel" data-dojo=id="saveButtonLevel">Save</button>
            <button data-dojo-type="dijit/form/Button" type="button" id="cancelButtonLevel" data-dojo=id="cancelButtonLevel">Cancel</button>
        </div>
    </div>

    <div data-dojo-id="systemsContainer" id="systemsContainer">
        <!-- <div data-dojo-type="System" data-dojo-props="name:'First system', id: '1'"></div>
        <div data-dojo-type="System" data-dojo-props="name:'Second system', id: '2'"></div> -->
    </div>

</body>
</html>
